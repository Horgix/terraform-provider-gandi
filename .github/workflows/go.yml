name: Go
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: terraform-provider-gandi-linux_amd64
          - os: macos-latest
            asset_name: terraform-provider-gandi-darwin_amd64
          - os: windows-latest
            asset_name: terraform-provider-gandi-windows_amd64
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: |
        make cibuild
  
    - name: Format
      uses: sjkaliski/go-github-actions/fmt@v1.0.0
      env:
        GO_IGNORE_DIRS: "./vendor"
    
    - name: Lint
      uses: sjkaliski/go-github-actions/lint@v1.0.0
      env:
        GO_LINT_PATHS: "./gandi/..."
      
#    - name: TF Provider Lint
#      uses: bflad/tfproviderlint-github-action@master
#      with:
#        args: "./..."

    - uses: actions/upload-artifact/v2
      name: Upload
      with:
        name: build-artifact
        path: ${{ matrix.asset_name }}
  deploy:
    name: Push artifact as GitHub release
    if: github.event.name == 'push' && contains(github.ref, 'tags')
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download built artifact
      uses: actions/download-artifact/v1
      with:
        name: build-artifact
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: build-artifact/terraform-provider-gandi*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true

